<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Nossa Empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .contact-info {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Fale Conosco</h1>
    
    <div class="contact-info">
        <h2>Informações de Contato</h2>
        <p><strong>Endereço:</strong> Rua Exemplo, 123 - Centro, Cidade/Estado</p>
        <p><strong>Telefone:</strong> (11) 000000000</p>
        <p><strong>WhatsApp:</strong> (11) 000000000</p>
        <p><strong>Email:</strong> contato@empresa.com.br</p>
        <p><strong>Horário de Atendimento:</strong> Segunda a Sexta, das 9h às 18h</p>
    </div>

    <h2>Envie sua Mensagem</h2>
    <form action="processa_contato.php" method="POST">
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
        </div>
        
        <div class="form-group">
            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required>
        </div>
        
        <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        </div>
        
        <button type="submit">Enviar Mensagem</button>
    </form>
